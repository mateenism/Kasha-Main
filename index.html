<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>KaSha - Pan-India Luxury Event Management</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Montserrat:wght@300;400;500&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              'brand-gold': '#D4AF37',
              'brand-gold-light': '#E0C56E',
              'brand-dark': '#111111',
              'brand-gray': '#1a1a1a',
              'brand-light': '#ffffff',
              'brand-light-gray': '#f3f4f6',
            },
            fontFamily: {
              'heading': ['Cinzel', 'serif'],
              'body': ['Montserrat', 'sans-serif'],
            }
          }
        }
      }
    </script>
    <style>
      @keyframes bob {
        0%, 100% {
          transform: translateY(0);
        }
        50% {
          transform: translateY(-8px);
        }
      }
      .animate-bob {
        animation: bob 3s ease-in-out infinite;
      }
      
      .scroll-target {
        opacity: 0;
        transform: translateY(30px);
        transition: opacity 0.6s ease-out, transform 0.6s ease-out;
      }
      .scroll-target.visible {
        opacity: 1;
        transform: translateY(0);
      }

      @keyframes page-fade-in {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }
      .page-transition {
        animation: page-fade-in 0.5s ease-in-out forwards;
      }
    </style>

  }
}
</script>
